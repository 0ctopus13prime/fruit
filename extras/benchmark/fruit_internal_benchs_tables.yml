
# These values are ignored, they are here just to be referenced below.
constants:
  num_bindings_column: &num_bindings_column
    dimension: "num_bindings"
    pretty_printer:
      format_string: "%s bindings"

  num_classes_column: &num_classes_column
    dimension: "num_classes"
    pretty_printer:
      format_string: "%s classes"

  compiler_name_row: &compiler_name_row
    dimension: "compiler_name"
    pretty_printer:
      format_string: "%s"

tables:
  - name: "Fruit compile time (single file)"
    benchmark_filter:
      name: "fruit_single_file_compile_time"
      benchmark_generation_flags: []
    columns: *num_bindings_column
    rows: *compiler_name_row
    results:
      dimension: "compile_time"
      unit: "seconds"
  
  - name: "Fruit compile time"
    benchmark_filter:
      name: "fruit_compile_time"
      benchmark_generation_flags: []
    columns: *num_classes_column
    rows: *compiler_name_row
    results:
      dimension: "compile_time"
      unit: "seconds"

  - name: "Fruit setup time"
    benchmark_filter:
      name: "fruit_run_time"
      benchmark_generation_flags: []
    columns: *num_classes_column
    rows: *compiler_name_row
    results:
      dimension: "Total for setup"
      unit: "seconds"

  - name: "Fruit per-request time"
    benchmark_filter:
      name: "fruit_run_time"
      benchmark_generation_flags: []
    columns: *num_classes_column
    rows: *compiler_name_row
    results:
      dimension: "Total per request"
      unit: "seconds"
  
  - name: "New/delete time"
    benchmark_filter: 
      name: "new_delete_run_time"
    columns: *num_classes_column
    rows: *compiler_name_row
    results:
      dimension: "Total"
      unit: "seconds"
    
  - name: "Compile time (100 classes)"
    benchmark_filter:
      num_classes: 100
      benchmark_generation_flags: []
    columns:
      dimension: "name"
      pretty_printer:
        fixed_map:
          "fruit_compile_time": "Fruit"
          "boost_di_compile_time": "Boost.DI"
    rows: *compiler_name_row
    results:
      dimension: "compile_time"
      unit: "seconds"
  
  - name: "Setup time (100 classes)"
    benchmark_filter:
      num_classes: 100
      benchmark_generation_flags: []
    columns:
      dimension: "name"
      pretty_printer:
        fixed_map:
          "fruit_run_time": "Fruit"
          "boost_di_run_time": "Boost.DI"
    rows: *compiler_name_row
    results:
      dimension: "Total for setup"
      unit: "seconds"
  
  - name: "Per-request time (100 classes)"
    benchmark_filter:
      num_classes: 100
      benchmark_generation_flags: []
    columns:
      dimension: "name"
      pretty_printer:
        fixed_map:
          "fruit_run_time": "Fruit"
          "boost_di_run_time": "Boost.DI"
    rows: *compiler_name_row
    results:
      dimension: "Total per request"
      unit: "seconds"
  
  - name: "Executable size (stripped, 100 classes)"
    benchmark_filter:
      num_classes: 100
      benchmark_generation_flags: []
    columns:
      dimension: "name"
      pretty_printer:
        fixed_map:
          "fruit_executable_size": "Fruit"
          "boost_di_executable_size": "Boost.DI"
    rows: *compiler_name_row
    results:
      dimension: "num_bytes"
      unit: "bytes"

  # Tables to compare the performance of code written using the old-style install method to code written using the new
  # install method (under the same Fruit version).

  - name: "Compile time (100 classes)"
    benchmark_filter:
      num_classes: 100
      name: "fruit_compile_time"
    columns:
      dimension: "benchmark_generation_flags"
      pretty_printer:
        fixed_map:
          ["use_old_style_fruit_component_install_syntax"]: "Old-style install()"
          []: "New-style install()"
    rows: *compiler_name_row
    results:
      dimension: "compile_time"
      unit: "seconds"

  - name: "Setup time (100 classes)"
    benchmark_filter:
      num_classes: 100
      name: "fruit_run_time"
    columns:
      dimension: "benchmark_generation_flags"
      pretty_printer:
        fixed_map:
          ["use_old_style_fruit_component_install_syntax"]: "Old-style install()"
          []: "New-style install()"
    rows: *compiler_name_row
    results:
      dimension: "Total for setup"
      unit: "seconds"

  - name: "Per-request time (100 classes)"
    benchmark_filter:
      num_classes: 100
      name: "fruit_run_time"
    columns:
      dimension: "benchmark_generation_flags"
      pretty_printer:
        fixed_map:
          ["use_old_style_fruit_component_install_syntax"]: "Old-style install()"
          []: "New-style install()"
    rows: *compiler_name_row
    results:
      dimension: "Total per request"
      unit: "seconds"

  - name: "Executable size (stripped, 100 classes)"
    benchmark_filter:
      num_classes: 100
      name: "fruit_executable_size"
    columns:
      dimension: "benchmark_generation_flags"
      pretty_printer:
        fixed_map:
          ["use_old_style_fruit_component_install_syntax"]: "Old-style install()"
          []: "New-style install()"
    rows: *compiler_name_row
    results:
      dimension: "num_bytes"
      unit: "bytes"
